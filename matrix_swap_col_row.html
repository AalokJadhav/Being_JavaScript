<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix</title>
</head>
<body>
    <h2 style="color: blueviolet; text-align:center"></style> Matrix: Swaping Coloum & Row</h2>
    <script>

    var i;
    var j;
    var k;

    for (i = 1; i <= 3; i++) {
        for (j = 1; j <i+2; j++) {
            document.write(j);
            break;
        }
        document.write('<br>');
        j = i++;
        document.write(i);     



        }
        

    
    </script>
</body>
