<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="clearInterval(a)">Click Me</button>
    <script>
        var a = setTimeout(showalert, 3000);

        function showalert() {

            alert("This is for setTimeout interval");
        }

    </script>
</body>

</html>
