<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var name = "javascript string methods ";
    var address =  "Pune maharashtra India";

    document.write(name.length);
    document.write("<br>");

    document.write(name.charAt(9));
    document.write("<br>");

    document.write(name.indexOf("a"));
    document.write("<br>");

    document.write(name.lastIndexOf("a"));
    document.write("<br>");

    document.write(name.replace("javascript","JAVASCRIPT"));
    document.write("<br>");
    
    document.write(name.toUpperCase());
    document.write("<br>");
    
    document.write(name.toLowerCase());
    document.write("<br>");
    
    document.write(name.concat(address));
    document.write("<br>");





    
    </script>
</body>
</html>
