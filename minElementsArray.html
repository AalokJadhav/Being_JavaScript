    <h2>Q.Write a program to find minimum elements in array which has sum equals to given value.
    </h2>
    <!-- Example:

            Input Array : [10, 0, -1, 20, 25, 30]
            Required Sum: 45
            Output: [20, 25]
            
            Required Sum: 59
            Output: [10, -1, 20, 30]
            
            Required Sum: 60
            Output: [10, 20, 30] -->



    <script>

        arr = [14, 58, 20, 77, 66, 82, 42, 67, 42, 4];
        arr1 = arr.sort(this.arr);
        arr2 = arr1[0];
        arr3 = arr2[9];
        var g = 45;
        var Ans = [arr1  , arr2 ];


        while (arr2 < arr3) {
            debugger
                if(arr1 + arr2 > g)
                return arr3[9]--;
                else if (arr1 + arr2 < g)
                return arr2[0]++;
                else {
                    document.write(Ans);
                }
        }


    </script>
