<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button onclick="clearInterval(clock)">Click Me</button>
    <p id="myclock"></p>
    <script>
        var clock = setInterval(clocktime, 1000)
        function clocktime() {
            var d = new Date();
            var e = d.toLocaleTimeString();
            document.getElementById('myclock').innerHTML = e;
        }

    </script>
</body>

</html>
