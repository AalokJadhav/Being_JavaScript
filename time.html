<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Hour:Minutes:Seconds:Miliseconds<h/2>
        <br>
    <script>
    
    var d = new Date();
    var n =  d.getTime();

    var hour = d.getHours();
    var minute = d.getMinutes();
    var second = d.getSeconds();
    var milisecond = d.getMilliseconds();

    document.write(hour + ":" + minute + ":" + second + ":" + milisecond);
    document.write("<br>");
    
    </script>
</body>
</html>
