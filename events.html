<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>This is for JavaScript Events</h1>
    <button onclick="myface()">Click For Facebook</button>&nbsp;
    <button onclick="mytwitter()">Click For Twitter</button>&nbsp;
    <button onclick="myyoutube()">Click For youtube</button>&nbsp;
    <button onclick="mywhatsapp()">Click For Whatsapp</button>

    <script>
        function myface() {
            document.body.style.backgroundColor = "#3b5999";
            document.body.style.color = "white";
        }
        function mytwitter() {
            document.body.style.backgroundColor = "#00aced";
            document.body.style.color = "white";
        } function myyoutube() {
            document.body.style.backgroundColor = "#cd201f";
            document.body.style.color = "white";
        } function mywhatsapp() {
            document.body.style.backgroundColor = "#25D366";
            document.body.style.color = "white";
        }

    </script>
</body>

</html>
