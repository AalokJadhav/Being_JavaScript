<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        document.write(Math.PI);
        document.write("-----Math.PI-----Value Of PI<br>");

        document.write(Math.round(3.6666));
        document.write("-----Math.round()-----Return with nearest integer<br>");

        document.write(Math.pow(5, 3));
        document.write("-----Math.pow()-----For power of 5^3<br>");

        document.write(Math.sqrt(5));
        document.write("-----Math.sqrt()-----For Square-root<br>");

        document.write(Math.abs(-23));
        document.write("-----Math.abs()-------Always return +ve value<br>");

        document.write(Math.ceil(1.1));
        document.write("-----Math.ceil()-----Always increment by 1<br>");


        document.write(Math.floor(1.1));
        document.write("-----Math.floor()-----Always decrease by 1<br>");

        document.write(Math.min(7, 8, 5, 7, 8, 9, 2, 3, 4, 5, 6));
        document.write("-----Math.min()-----For Minimum no<br>");

        document.write(Math.max(7, 8, 5, 7, 8, 9, 2, 3, 4, 5, 6));
        document.write("-----Math.max()-----For Maximum no<br>");

        document.write(Math.random());
        document.write("-----Math.random()-----Random nos between 0 to 0.1<br>");
    </script>
</body>

</html>
